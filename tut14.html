<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
/* element selector */
        p{
            border: 2px solid red ;
        }
/* id selector */
#firstpara{
    color: orange;
}
/* class selector */
.bgred{
    color: white;
    background-color: brown;

}
/* grouping selector */
footer,span{
    background-color: palevioletred;
}
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement bgred" >This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>
        
    </div>
    <footer>This is footer</footer>
</body>
</html>
