<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class ="container">
        <p> this is para</p>
    </div>
    <div class ="container">
        <p> this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;para</p>
        <p>paragraph written like this &lt;p&gt;</p>
        <p>pound written like this &pound;</p>
        <p>copyright written like this &copy;</p>
        <p>copyright written like this &#8203;</p>
        
    </div>
</body>
</html>
