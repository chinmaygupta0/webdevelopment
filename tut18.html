<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
            #firstpara{
                color: blue;/* color by name */
            }
            #secondpara{
                color: rgb(233,130,54);  /*colour by rgb value */
            }
            #thirdpara{
                color: #ff0077;/* color by hex value */
            }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is paragraph of my first box</p>
    <h2>this is my first box</h2>
    <p id="secondpara">this is paragraph of my second box</p>
    <h2>this is my first box</h2>
    <p id="thirdpara">this is paragraph of my third box</p>
</body>
</html>
